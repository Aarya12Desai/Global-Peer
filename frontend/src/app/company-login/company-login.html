<div class="company-login-page">
  <div class="login-container">
    <div class="login-header">
      <h2>Company Login</h2>
      <p class="subtitle">Access your company dashboard</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <div class="form-group">
        <label for="email">Company Email</label>
        <input type="email" id="email" name="email" formControlName="email" 
               placeholder="Enter your company email" required>
        <div *ngIf="email?.touched && email?.errors" class="field-error">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" 
               placeholder="Enter your password" required>
        <div *ngIf="password?.touched && password?.errors" class="field-error">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading || loginForm.invalid">
        @if (isLoading) {
          <span class="loading-spinner"></span>
          <span>Logging in...</span>
        } @else {
          <span>Login to Dashboard</span>
        }
      </button>
    </form>
    
    <div class="login-footer">
      <div class="alternative-login">
        <p>Not a company?</p>
        <a routerLink="/login" class="user-login-link">Login as User</a>
      </div>
      
      <div class="signup-section">
        <p>Don't have a company account?</p>
        <a routerLink="/signupCompany" class="signup-link">Register Your Company</a>
      </div>
    </div>
  </div>
</div>
