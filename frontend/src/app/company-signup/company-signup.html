<div class="company-signup-container">
  <h2>Company Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="submit()">
    <div>
      <label>Company Name</label>
      <input formControlName="companyName" type="text" required />
    </div>
    <div>
      <label>Email</label>
      <input formControlName="email" type="email" required />
    </div>
    <div>
      <label>Password</label>
      <input formControlName="password" type="password" required />
    </div>
    <div>
      <label>Website</label>
      <input formControlName="companyWebsite" type="url" placeholder="https://example.com" />
    </div>
    <div>
      <label>Contact Name</label>
      <input formControlName="companyContactName" type="text" required />
    </div>
    <div>
      <label>Contact Phone</label>
      <input formControlName="companyContactPhone" type="tel" required />
    </div>
    <button type="submit" [disabled]="loading || signupForm.invalid">
      {{ loading ? 'Signing Up...' : 'Sign Up' }}
    </button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
  </form>
</div>
