<div class="home-page">
  <!-- Welcome Header -->
  <div class="welcome-section">
    <div class="welcome-header">
      <h1>Welcome to CrewUp, {{currentUser?.name || 'User'}}!</h1>
      <p class="welcome-subtitle">You're successfully logged in. Here's your personalized dashboard.</p>
    </div>
  </div>

  <!-- Main Content Grid -->
  <div class="main-grid">
    <!-- Left Side - Analytics (1/3) -->
    <div class="analytics-panel">
      <div class="panel-header">
        <h2>Analytics</h2>
        <span class="panel-subtitle">Your activity overview</span>
      </div>

      

     

      <!-- Quick Actions -->
      <div class="quick-actions">
        <h3>Quick Actions</h3>
        <button class="action-btn primary">Create Post</button>
        <button class="action-btn secondary">View Profile</button>
      </div>
    </div>

    <!-- Right Side - Posts (2/3) -->
    <div class="posts-section">
      <app-posts-feed></app-posts-feed>
    </div>
  </div>
</div>
