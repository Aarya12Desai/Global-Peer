<div class="login-page">
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" required>
      <div *ngIf="email?.touched && email?.errors" class="field-error">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password" required>

      <label for="role">Login as</label>
      <select id="role" formControlName="role">
        <option value="student">Student</option>
        <option value="company">Company</option>
      </select>
      <div *ngIf="password?.touched && password?.errors" class="field-error">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>

      <button type="submit" [disabled]="isLoading || loginForm.invalid">
        @if (isLoading) {
          <span>Logging in...</span>
        } @else {
          <span>Login</span>
        }
      </button>
    </form>
    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </div>
</div>
