<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <h2>User Login</h2>
      <p class="subtitle">Access your personal dashboard</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" required>
      <div *ngIf="email?.touched && email?.errors" class="field-error">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password" required>
      <div *ngIf="password?.touched && password?.errors" class="field-error">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>

      <button type="submit" [disabled]="isLoading || loginForm.invalid">
        @if (isLoading) {
          <span>Logging in...</span>
        } @else {
          <span>Login</span>
        }
      </button>
    </form>
    
    <div class="login-footer">
      <div class="alternative-login">
        <p>Are you a company?</p>
        <a routerLink="/company-login" class="company-login-link">Company Login</a>
      </div>
      
      <div class="signup-links">
        <p>Don't have an account?</p>
        <div class="signup-options">
          <a routerLink="/signup" class="signup-link">Sign up as User</a>
          <span class="divider">|</span>
          <a routerLink="/signupCompany" class="signup-link">Sign up as Company</a>
        </div>
      </div>
    </div>
  </div>
</div>
