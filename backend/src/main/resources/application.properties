# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/aaryabase?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled for MySQL)
spring.h2.console.enabled=false

# Server Configuration
server.port=8081

# JWT Configuration
app.jwtSecret=mySecretKeyThatIsAtLeast256BitsLongForHMACAlgorithmSecurity123456789
app.jwtExpirationMs=86400000

# Logging
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG